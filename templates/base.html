<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expert Rating System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Expert Rating System Header -->
    <div class="expert-rating-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">Expert Rating System</h1>
                    {% if topic_descriptions and topic %}
                    <p class="mb-0 subtitle">{{ topic_descriptions[topic] }}</p>
                    {% endif %}
                </div>
                <div class="col-md-4 text-end">
                    <div class="thank-you-badge">
                        <h5 class="mb-1"><i class="fas fa-heart me-2"></i>Thank You!</h5>
                        <small class="opacity-75">Helping shape the future of LLMs in Scientific Discovery</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2024 Expert Rating System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
